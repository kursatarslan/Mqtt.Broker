additional_properties: {}
apiVersion: '2018-10-01'
identity: null
location: westeurope
name: mqttcontainer
properties:
  containers:
  - name: mqttcontainer
    properties:
      environmentVariables:
      - name: ConnectionStrings__postgres
        value: Host=arslan.postgres.database.azure.com;Port=5432;Username=kursat@arslan;Password=*****;Database=mqtt;
      - name: Settings__Host
        value: mqttbroker.azurewebsites.net
